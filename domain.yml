version: "3.1"

intents:
  - restaurant_booking
  - user_location
  - user_people_count
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_ask_location:
  - text: "Please tell the location where you want to book the restaurant"
  
  utter_ask_people_count:
  - text: "Please tell how many people you want to book the table"

  utter_ask_confirm:
  - text: "Do you want to book a table for 5 people in bangalore location"
  
  utter_booking_status:
  - text: "Your booking is successful !!"
  
  utter_hometown:
  - text: "My hometown is Pondicherry"

  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
